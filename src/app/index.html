<!DOCTYPE html>
<html ng-app="frontend">
  <head>
    <meta charset="utf-8">
    <title ng-bind="template.title">Angular | Boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- CDN Loaded StyleSheets -->
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600italic,600,700,700italic" rel="stylesheet" type="text/css" />
    <link href="//fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />

    <!-- inject:vendor:css -->
    <!-- endinject -->

    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-cloak class="ng-cloak sidebar-mini fixed" ng-class="template.class">
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Main UI-View Wrapper -->
    <div class="wrapper" ui-view="main"></div>
    <!-- ./wrapper -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <script>
      (function onLoad() {
        var io;

        Object.defineProperty(window, 'io', {
          get: function get() {
            return io;
          },
          set: function set(value) {
            var sails;

            io = value;

            Object.defineProperty(io, 'sails', {
              get: function get() {
                return sails;
              },
              set: function set(value) {
                sails = value;

                sails.url = '@@backendUrl';
              }
            });
          }
        });
      })();
    </script>

    <!-- inject:vendor:js -->
    <!-- endinject -->

    <!-- inject:js -->
    <!-- endinject -->
  </body>
</html>
